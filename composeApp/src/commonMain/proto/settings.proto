syntax = "proto3";

package com.yoimerdr.compose.ludens.core.data.source.local.settings;
option java_multiple_files = true;

message ProtoControlItem {
  int32 type = 1;
  bool enabled = 2;
  float alpha = 3;
  int32 key = 4;
}

message ProtoControlSettings {
  bool enabled = 1;
  float alpha = 2;
  repeated ProtoControlItem items = 3;
  repeated ProtoPositionableItem positions = 4;
}

message ProtoPositionableItem {
  int32 type = 1;
  float x = 2;
  float y = 3;
}

message ProtoToolSettings {
  bool useWebGL = 1;
  bool isMuted = 2;
  bool showFPS = 3;
}

message ProtoSystemSettings {
  int32 theme = 1;
  int32 language = 2;
}

message ProtoActionItem {
  int32 type = 1;
  bool enabled = 2;
}

message ProtoActionSettings {
  repeated ProtoActionItem items = 1;
  bool enabled = 2;
}

message ProtoSettings {
  ProtoControlSettings control = 1;
  ProtoToolSettings tool = 2;
  ProtoSystemSettings system = 3;
  ProtoActionSettings action = 4;
}
